<script>
/* ==============================
   DOM refs
   ============================== */
const video   = document.getElementById("video");
const overlay = document.getElementById("overlay");
const statusEl  = document.getElementById("status");
const btnUnlock = document.getElementById("btnUnlock");
const btnToggleTorch = document.getElementById("btnToggleTorch");
const ding = document.getElementById("ding");

/* ==============================
   1) Google Sheet (CSV)
   ============================== */
const SHEET_URL =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vQpXuB-T6npWk7MYedMvVFZCNghCnMg9Iu79j0KcMVreOMhksr6pLmOGpdGwfftRzRUMJGnPtr0H4wP/pub?gid=0&single=true&output=csv";

/* ‡πÄ‡∏Å‡πá‡∏ö‡∏™‡∏≠‡∏á‡πÅ‡∏ö‡∏ö: ‡∏£‡∏´‡∏±‡∏™‡πÄ‡∏ï‡πá‡∏° ‡πÅ‡∏•‡∏∞ "‡πÄ‡∏•‡∏Ç‡∏ê‡∏≤‡∏ô" (8‚Äì9 ‡∏´‡∏•‡∏±‡∏Å) */
const ASSETS_FULL = new Map();           // key: ‡∏£‡∏´‡∏±‡∏™‡πÄ‡∏ï‡πá‡∏°‡πÉ‡∏ô‡∏ä‡∏µ‡∏ï ‡πÄ‡∏ä‡πà‡∏ô "510368809-0000"
const ASSETS_BASE = new Map();           // key: ‡πÄ‡∏•‡∏Ç‡∏ê‡∏≤‡∏ô ‡πÄ‡∏ä‡πà‡∏ô "510368809" -> Array ‡∏Ç‡∏≠‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏µ‡πà‡∏ï‡∏£‡∏á

/* ‡πÇ‡∏Ñ‡∏£‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ä‡∏±‡∏î */
function makeAsset(row) {
  return {
    codeFull: (row.codeFull ?? "-"),
    detail:   (row.detail   ?? "-"),
    brand:    (row.brand    ?? "-"),
    serial:   (row.serial   ?? "-"),
    gotDate:  (row.gotDate  ?? "-"),
    price:    (row.price    ?? "-"),
    status:   (row.status   ?? "-"),
    owner:    (row.owner    ?? "-")  // <<<<< ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ú‡∏π‡πâ‡∏î‡∏π‡πÅ‡∏•‡∏Ñ‡∏£‡∏≠‡∏ö‡∏Ñ‡∏£‡∏≠‡∏á (‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå O)
  };
}

/* ==============================
   Utils
   ============================== */
function escapeHTML(str) {
  return (str ?? "").toString()
    .replace(/&/g, "&amp;")
    .replace(/</g,"&lt;")
    .replace(/>/g,"&gt;")
    .replace(/"/g,"&quot;")
    .replace(/'/g,"&#039;");
}

/** ‡∏î‡∏∂‡∏á "‡πÄ‡∏•‡∏Ç‡∏ê‡∏≤‡∏ô" 8‚Äì9 ‡∏´‡∏•‡∏±‡∏Å‡∏à‡∏≤‡∏Å‡∏™‡∏ï‡∏£‡∏¥‡∏á‡πÉ‡∏î‡πÜ */
function normalizeBase(str) {
  const s = (str ?? "").toString();
  const m = s.match(/\d{8,9}/);
  return m ? m[0] : "";
}

function assetToHTML(a) {
  return `
    <b>‡∏£‡∏´‡∏±‡∏™:</b> ${escapeHTML(a.codeFull)}<br>
    <b>‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î:</b> ${escapeHTML(a.detail)}<br>
    <b>‡∏¢‡∏µ‡πà‡∏´‡πâ‡∏≠:</b> ${escapeHTML(a.brand)}<br>
    <b>‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏•‡∏Ç‡∏ú‡∏•‡∏¥‡∏ï:</b> ${escapeHTML(a.serial)}<br>
    <b>‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÑ‡∏î‡πâ‡∏°‡∏≤:</b> ${escapeHTML(a.gotDate)}<br>
    <b>‡∏°‡∏π‡∏•‡∏Ñ‡πà‡∏≤:</b> ${escapeHTML(a.price)} ‡∏ö‡∏≤‡∏ó<br>
    <b>‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞:</b> ${escapeHTML(a.status)}<br>
    <b>‡∏ú‡∏π‡πâ‡∏î‡∏π‡πÅ‡∏•‡∏Ñ‡∏£‡∏≠‡∏ö‡∏Ñ‡∏£‡∏≠‡∏á:</b> ${escapeHTML(a.owner)}
  `;
}

/* ==============================
   2) ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å Sheet (‡∏ó‡∏ô CSV ‡∏ó‡∏µ‡πà‡∏ã‡∏±‡∏ö‡∏ã‡πâ‡∏≠‡∏ô)
   ============================== */
async function loadSheet() {
  try {
    const res = await fetch(SHEET_URL, { cache: "no-store" });
    if (!res.ok) throw new Error("HTTP " + res.status);
    const text = await res.text();

    const parsed = Papa.parse(text, {
      header: false,
      skipEmptyLines: true
    });

    // ‡∏Ç‡πâ‡∏≤‡∏°‡πÅ‡∏ñ‡∏ß‡∏´‡∏±‡∏ß‡∏ï‡∏≤‡∏£‡∏≤‡∏á (index 0)
    for (let i = 1; i < parsed.data.length; i++) {
      const c = parsed.data[i];

      const colB   = ((c[1] ?? "") + "").trim(); // ‡∏£‡∏´‡∏±‡∏™‡πÄ‡∏ï‡πá‡∏°‡πÉ‡∏ô‡∏ä‡∏µ‡∏ï ‡πÄ‡∏ä‡πà‡∏ô "510368809-0000"
      const base   = normalizeBase(colB);        // -> "510368809"
      if (!base) continue;

      const data = makeAsset({
        codeFull: colB,
        detail:   (c[3]  ?? "").toString().trim(),
        brand:    (c[5]  ?? "").toString().trim(),
        serial:   (c[6]  ?? "").toString().trim(),
        gotDate:  (c[7]  ?? "").toString().trim(),
        price:    (c[8]  ?? "").toString().trim(),
        status:   (c[11] ?? "").toString().trim(),
        owner:    (c[14] ?? "").toString().trim()   // <<<<< ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå O (index 14)
      });

      ASSETS_FULL.set(colB, data);

      if (!ASSETS_BASE.has(base)) ASSETS_BASE.set(base, []);
      ASSETS_BASE.get(base).push(data);
    }

    statusEl.innerText = `‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢ ‚Ä¢ ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£: ${ASSETS_FULL.size.toLocaleString()} ‡∏ä‡∏¥‡πâ‡∏ô`;
  } catch (e) {
    console.error(e);
    statusEl.innerText = "‡πÇ‡∏´‡∏•‡∏î Google Sheet ‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à";
  }
}

/* ==============================
   3) ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á + (‡πÑ‡∏ü‡∏â‡∏≤‡∏¢ ‡∏ñ‡πâ‡∏≤‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö)
   ============================== */
let track = null;
let torchOn = false;

async function initCamera() {
  try {
    const constraints = {
      video: {
        facingMode: { ideal: "environment" },
        width: { ideal: 1920 },
        height: { ideal: 1080 }
      },
      audio: false
    };
    const stream = await navigator.mediaDevices.getUserMedia(constraints);
    video.srcObject = stream;
    statusEl.innerText = "‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô";

    track = stream.getVideoTracks()[0];

    // ‡∏ï‡∏£‡∏ß‡∏à‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÑ‡∏ü‡∏â‡∏≤‡∏¢
    try {
      const caps = track.getCapabilities?.() || {};
      if ("torch" in caps) {
        btnToggleTorch.disabled = false;
      }
    } catch { /* ignore */ }
  } catch (err) {
    console.error(err);
    statusEl.innerText = "‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ: " + (err.message || err);
  }
}

btnToggleTorch.addEventListener("click", async () => {
  if (!track) return;
  try {
    const caps = track.getCapabilities?.() || {};
    if (!("torch" in caps)) return;

    torchOn = !torchOn;
    await track.applyConstraints({ advanced: [{ torch: torchOn }] });
    btnToggleTorch.textContent = torchOn ? "üî¶ ‡∏õ‡∏¥‡∏î‡πÑ‡∏ü‡∏â‡∏≤‡∏¢" : "üî¶ ‡πÄ‡∏õ‡∏¥‡∏î‡πÑ‡∏ü‡∏â‡∏≤‡∏¢";
  } catch (e) {
    console.warn("Torch error:", e);
  }
});

/* ==============================
   4) ‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏° Tesseract Worker
   ============================== */
let worker;
let workerReady = false;

async function initOcr() {
  worker = await Tesseract.createWorker("eng", 1, {
    logger: m => { /* progress logs if needed */ }
  });

  await worker.setParameters({
    tessedit_char_whitelist: "0123456789",
    classify_bln_numeric_mode: "1"
  });

  workerReady = true;
}

/* ==============================
   5) ‡∏ß‡∏ô‡∏™‡πÅ‡∏Å‡∏ô‡∏î‡πâ‡∏ß‡∏¢ ROI + debounce
   ============================== */
let locked = false;
let lastRun = 0;
const SCAN_INTERVAL_MS = 1200;

function getRoiCanvas() {
  // ‡∏™‡∏£‡πâ‡∏≤‡∏á canvas ‡∏ï‡∏±‡∏î‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡πÇ‡∏ã‡∏ô‡∏Å‡∏•‡∏≤‡∏á‡∏†‡∏≤‡∏û (60% x 30%)
  const vw = video.videoWidth;
  const vh = video.videoHeight;
  if (!vw || !vh) return null;

  const roiW = Math.floor(vw * 0.60);
  const roiH = Math.floor(vh * 0.30);
  const roiX = Math.floor((vw - roiW) / 2);
  const roiY = Math.floor((vh - roiH) / 2);

  const canvas = document.createElement("canvas");
  canvas.width = roiW;
  canvas.height = roiH;

  const ctx = canvas.getContext("2d");
  ctx.imageSmoothingEnabled = false;

  // ‡∏ß‡∏≤‡∏î‡πÄ‡∏â‡∏û‡∏≤‡∏∞ ROI
  ctx.drawImage(video, roiX, roiY, roiW, roiH, 0, 0, roiW, roiH);

  // Pre-process: grayscale + ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏≠‡∏ô‡∏ó‡∏£‡∏≤‡∏™‡∏ï‡πå‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢
  const imgData = ctx.getImageData(0, 0, roiW, roiH);
  const d = imgData.data;
  for (let i = 0; i < d.length; i += 4) {
    const gray = (d[i] * 0.299 + d[i+1] * 0.587 + d[i+2] * 0.114) | 0;
    const contrasted = Math.max(0, Math.min(255, (gray - 128) * 1.2 + 128));
    d[i] = d[i+1] = d[i+2] = contrasted;
  }
  ctx.putImageData(imgData, 0, 0);

  return canvas;
}

async function loopScan() {
  const now = Date.now();
  if (!workerReady || locked) return;
  if (now - lastRun < SCAN_INTERVAL_MS) return;
  if (video.readyState < 2 || video.videoWidth === 0) return;

  lastRun = now;

  const canvas = getRoiCanvas();
  if (!canvas) return;

  try {
    const { data } = await worker.recognize(canvas);
    const raw = (data.text || "").replace(/\s+/g, " ").trim();

    // ‡πÅ‡∏™‡∏î‡∏á‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° OCR ‡∏ó‡∏µ‡πà‡∏≠‡πà‡∏≤‡∏ô‡πÑ‡∏î‡πâ
    overlay.innerHTML = `OCR ‡∏≠‡πà‡∏≤‡∏ô‡πÑ‡∏î‡πâ:<br><span class="small">${escapeHTML(raw)}</span>`;

    // ‡∏î‡∏∂‡∏á "‡πÄ‡∏•‡∏Ç‡∏ê‡∏≤‡∏ô" ‡∏à‡∏≤‡∏Å‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° OCR (8‚Äì9 ‡∏´‡∏•‡∏±‡∏Å‡πÅ‡∏£‡∏Å‡∏ó‡∏µ‡πà‡πÄ‡∏à‡∏≠)
    const base = normalizeBase(raw);
    if (base) {
      if (ASSETS_BASE.has(base)) {
        locked = true;
        const items = ASSETS_BASE.get(base); // ‡∏≠‡∏≤‡∏à‡∏°‡∏µ‡∏´‡∏•‡∏≤‡∏¢‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£
        if (items.length === 1) {
          overlay.innerHTML = `‚úÖ ‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏¥‡∏ô‡∏ó‡∏£‡∏±‡∏û‡∏¢‡πå<br><br>${assetToHTML(items[0])}`;
        } else {
          // ‡πÅ‡∏™‡∏î‡∏á‡∏´‡∏•‡∏≤‡∏¢‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÉ‡∏ô‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡∏•‡∏¥‡∏™‡∏ï‡πå
          const lis = items.map(a => `<li>${assetToHTML(a)}</li>`).join("");
          overlay.innerHTML = `
            ‚úÖ ‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏¥‡∏ô‡∏ó‡∏£‡∏±‡∏û‡∏¢‡πå ${items.length} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ ‡∏ó‡∏µ‡πà‡∏°‡∏µ‡πÄ‡∏•‡∏Ç‡∏ê‡∏≤‡∏ô ${escapeHTML(base)}
            <div class="hr"></div>
            <ul class="asset-list">${lis}</ul>
          `;
        }

        // ‡∏™‡∏±‡πà‡∏ô + ‡πÄ‡∏™‡∏µ‡∏¢‡∏á
        try { navigator.vibrate?.(120); } catch {}
        try { ding.currentTime = 0; ding.play().catch(()=>{}); } catch {}

        btnUnlock.disabled = false;
      } else {
        overlay.innerHTML = `‚ö†Ô∏è ‡∏û‡∏ö‡πÄ‡∏•‡∏Ç‡∏ê‡∏≤‡∏ô ${escapeHTML(base)}<br>‡πÅ‡∏ï‡πà‡πÑ‡∏°‡πà‡∏û‡∏ö‡πÉ‡∏ô‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•`;
      }
    }
  } catch (e) {
    console.error("OCR error:", e);
  }
}

// ‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏™‡πÅ‡∏Å‡∏ô‡πÉ‡∏´‡∏°‡πà
btnUnlock.addEventListener("click", () => {
  locked = false;
  btnUnlock.disabled = true;
  overlay.innerHTML = "‡∏£‡∏≠‡∏Å‡∏≤‡∏£‡∏™‡πÅ‡∏Å‡∏ô‚Ä¶";
});

// ‡∏ß‡∏ô‡∏™‡πÅ‡∏Å‡∏ô‡∏î‡πâ‡∏ß‡∏¢ setInterval + guard time
setInterval(loopScan, 200);

/* ==============================
   ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏≥‡∏á‡∏≤‡∏ô
   ============================== */
(async function main() {
  await loadSheet();
  await initCamera();
  await initOcr();
  statusEl.innerText += " ‚Ä¢ OCR ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô";
})();
</script>
