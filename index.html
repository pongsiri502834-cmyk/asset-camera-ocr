<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asset Camera OCR</title>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

<style>
body{margin:0;background:#000;font-family:Arial}
video{width:100vw;height:100vh;object-fit:cover}

#overlay{
  position:fixed;bottom:0;width:100%;
  background:rgba(0,0,0,.8);color:#00ff88;
  padding:12px;font-size:16px;
}

#status{
  position:fixed;top:0;width:100%;
  background:rgba(0,0,0,.6);color:#fff;
  padding:6px 10px;font-size:14px;
}

#box{
  position:fixed;
  border:2px solid #00ff88;
  display:none;
  pointer-events:none;
}
</style>
</head>

<body>

<div id="status">กำลังโหลดข้อมูล…</div>
<video id="video" autoplay playsinline></video>
<div id="box"></div>
<div id="overlay">รอ OCR…</div>

<script>
const video = document.getElementById("video");
const overlay = document.getElementById("overlay");
const status  = document.getElementById("status");
const box     = document.getElementById("box");

const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQpXuB-T6npWk7MYedMvVFZCNghCnMg9Iu79j0KcMVreOMhksr6pLmOGpdGwfftRzRUMJGnPtr0H4wP/pub?gid=0&single=true&output=csv";

let ASSETS = {};
let LOCKED = false;

/* ------------------ โหลด Google Sheet ------------------ */
fetch(SHEET_URL)
.then(r=>r.text())
.then(csv=>{
  csv.split("\n").slice(1).forEach(row=>{
    const c = row.split(",");
    const rawCode = (c[1]||"").replace(/\D/g,""); // ⭐ เก็บเลขล้วน
    if(rawCode.length>=8){
      ASSETS[rawCode] = `
        <b>รหัส:</b> ${rawCode}<br>
        <b>รายการ:</b> ${c[3]||"-"}<br>
        <b>ยี่ห้อ:</b> ${c[5]||"-"}<br>
        <b>Serial:</b> ${c[6]||"-"}<br>
        <b>วันที่:</b> ${c[7]||"-"}<br>
        <b>มูลค่า:</b> ${c[8]||"-"} บาท<br>
        <b>สถานะ:</b> ${c[11]||"-"}
      `;
    }
  });
  status.innerText="โหลดข้อมูลเรียบร้อย";
});

/* ------------------ เปิดกล้อง ------------------ */
navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}})
.then(s=>video.srcObject=s);

/* ------------------ OCR Loop ------------------ */
setInterval(async()=>{
  if(video.videoWidth===0 || LOCKED) return;

  const canvas=document.createElement("canvas");
  canvas.width=video.videoWidth;
  canvas.height=video.videoHeight;
  canvas.getContext("2d").drawImage(video,0,0);

  const res = await Tesseract.recognize(canvas,"eng",{
    tessedit_char_whitelist:"0123456789",
    classify_bln_numeric_mode:1
  });

  const text = res.data.text;
  const matches = text.match(/\d{8,}/g); // ⭐ เลขติดกัน >=8

  overlay.innerHTML = "OCR อ่านได้:<br>"+text;

  if(!matches) return;

  for(const m of matches){
    if(ASSETS[m]){
      LOCKED=true;
      overlay.innerHTML="✅ พบข้อมูล<br>"+ASSETS[m];

      // วาดกรอบตำแหน่ง
      const w = res.data.words.find(x=>x.text.includes(m));
      if(w){
        box.style.display="block";
        box.style.left = (w.bbox.x0/window.devicePixelRatio)+"px";
        box.style.top  = (w.bbox.y0/window.devicePixelRatio)+"px";
        box.style.width  = (w.bbox.x1-w.bbox.x0)+"px";
        box.style.height = (w.bbox.y1-w.bbox.y0)+"px";
      }
      break;
    }
  }
},1500);
</script>

</body>
</html>
