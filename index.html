<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Asset Camera Scanner</title>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

<style>
  body { margin:0; font-family: Arial; background:#000; }
  video { width:100vw; height:100vh; object-fit:cover; }

  #status {
    position:fixed;
    top:0;
    width:100%;
    background:rgba(0,0,0,.7);
    color:#fff;
    padding:6px 10px;
    font-size:14px;
  }

  #overlay {
    position:fixed;
    bottom:0;
    width:100%;
    background:rgba(0,0,0,.85);
    color:#00ff88;
    padding:10px;
    font-size:16px;
    max-height:45%;
    overflow:auto;
  }
</style>
</head>

<body>

<div id="status">กำลังโหลดข้อมูล…</div>
<video id="video" autoplay playsinline></video>
<div id="overlay">รอการสแกน…</div>

<script>
const video   = document.getElementById("video");
const overlay = document.getElementById("overlay");
const status  = document.getElementById("status");

/* ==============================
   1) Google Sheet (CSV)
   ============================== */
const SHEET_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vQpXuB-T6npWk7MYedMvVFZCNghCnMg9Iu79j0KcMVreOMhksr6pLmOGpdGwfftRzRUMJGnPtr0H4wP/pub?gid=0&single=true&output=csv";

let ASSETS = {};

/* ==============================
   2) โหลดข้อมูลจาก Sheet
   ============================== */
fetch(SHEET_URL)
  .then(r => r.text())
  .then(csv => {
    const rows = csv.split("\n").slice(1);

    rows.forEach(row => {
      const c = row.split(",");

      // คอลัมน์ B เช่น 510452225-0000
      const rawCode = (c[1] || "").trim();

      // ✅ ดึงเฉพาะเลขติดกัน 8–9 หลัก
      const shortCode = rawCode.match(/\d{8,9}/)?.[0];

      if (shortCode) {
        ASSETS[shortCode] = `
          <b>รหัส:</b> ${rawCode}<br>
          <b>รายละเอียด:</b> ${c[3] || "-"}<br>
          <b>ยี่ห้อ:</b> ${c[5] || "-"}<br>
          <b>หมายเลขผลิต:</b> ${c[6] || "-"}<br>
          <b>วันที่ได้มา:</b> ${c[7] || "-"}<br>
          <b>มูลค่า:</b> ${c[8] || "-"} บาท<br>
          <b>สถานะ:</b> ${c[11] || "-"}
        `;
      }
    });

    status.innerText = "โหลดข้อมูลเรียบร้อย";
  })
  .catch(() => {
    status.innerText = "โหลด Google Sheet ไม่สำเร็จ";
  });

/* ==============================
   3) เปิดกล้อง
   ============================== */
navigator.mediaDevices.getUserMedia({
  video: { facingMode: "environment" }
}).then(stream => {
  video.srcObject = stream;
  status.innerText = "กล้องพร้อมใช้งาน";
});

/* ==============================
   4) OCR (จับเลข ≥ 8 หลักเท่านั้น)
   ============================== */
let locked = false;

setInterval(async () => {
  if (locked || video.videoWidth === 0) return;

  const canvas = document.createElement("canvas");
  canvas.width  = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext("2d").drawImage(video, 0, 0);

  const ocr = await Tesseract.recognize(canvas, "eng", {
    tessedit_char_whitelist: "0123456789",
    classify_bln_numeric_mode: 1
  });

  const rawText = ocr.data.text || "";

  // ดึงเลขที่ติดกันอย่างน้อย 8 หลัก
  const found = rawText.match(/\d{8,9}/);

  overlay.innerHTML = "OCR อ่านได้:<br>" + rawText;

  if (found) {
    const code = found[0];

    if (ASSETS[code]) {
      locked = true;
      overlay.innerHTML =
        "✅ พบข้อมูลสินทรัพย์<br><br>" + ASSETS[code];
    } else {
      overlay.innerHTML =
        "⚠️ พบเลข " + code + "<br>แต่ไม่พบในฐานข้อมูล";
    }
  }

}, 1500);
</script>

</body>
</html>
