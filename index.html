<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Asset Camera OCR</title>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

<style>
  body { margin:0; font-family: Arial, sans-serif; background:#000; }
  video { width:100vw; height:100vh; object-fit:cover; }

  #status {
    position:fixed;
    top:0;
    width:100%;
    background:rgba(0,0,0,0.7);
    color:#fff;
    padding:6px 10px;
    font-size:14px;
    z-index:10;
  }

  #overlay {
    position:fixed;
    bottom:0;
    width:100%;
    background:rgba(0,0,0,0.78);
    color:#00ff88;
    padding:12px;
    font-size:16px;
    max-height:45%;
    overflow:auto;
    box-sizing:border-box;
    z-index:10;
  }
</style>
</head>

<body>

<div id="status">กำลังโหลดข้อมูล…</div>
<video id="video" autoplay playsinline></video>
<div id="overlay">รอการอ่านจากกล้อง…</div>

<script>
const video   = document.getElementById("video");
const overlay = document.getElementById("overlay");
const status  = document.getElementById("status");

// =======================
// 1) Google Sheet CSV
// =======================
const SHEET_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vQpXuB-T6npWk7MYedMvVFZCNghCnMg9Iu79j0KcMVreOMhksr6pLmOGpdGwfftRzRUMJGnPtr0H4wP/pub?gid=0&single=true&output=csv";

let ASSETS = {};
let SHEET_READY = false;

// =======================
// 2) โหลดข้อมูลจาก Sheet
// =======================
fetch(SHEET_URL)
  .then(res => res.text())
  .then(csv => {
    const rows = csv.trim().split("\n").slice(1);

    rows.forEach(r => {
      // ⚠️ CSV จริงของ Google Sheet ใช้ ,
      const c = r.split(",");

      const code = (c[1] || "").trim(); // คอลัมน์ B

      if (code) {
        ASSETS[code.replace(/[^0-9]/g, "")] = `
          <b>รหัส:</b> ${code}<br>
          <b>รายละเอียด:</b> ${c[3] || "-"}<br>
          <b>ยี่ห้อ:</b> ${c[5] || "-"}<br>
          <b>หมายเลขผลิต:</b> ${c[6] || "-"}<br>
          <b>วันที่ได้มา:</b> ${c[7] || "-"}<br>
          <b>มูลค่า:</b> ${c[8] || "-"} บาท<br>
          <b>สถานะ:</b> ${c[11] || "-"}
        `;
      }
    });

    SHEET_READY = true;
    status.innerText = "โหลดข้อมูลจาก Google Sheet เรียบร้อย";
  })
  .catch(err => {
    status.innerText = "โหลดข้อมูลจาก Google Sheet ไม่สำเร็จ";
    console.error(err);
  });

// =======================
// 3) เปิดกล้องหลัง
// =======================
navigator.mediaDevices.getUserMedia({
  video: { facingMode: { ideal: "environment" } }
})
.then(stream => {
  video.srcObject = stream;
  status.innerText += " | กล้องพร้อมใช้งาน";
})
.catch(err => {
  status.innerText = "ไม่สามารถเปิดกล้องได้";
  console.error(err);
});

// =======================
// 4) OCR ทุก 2 วินาที
// =======================
setInterval(async () => {
  if (!SHEET_READY || video.videoWidth === 0) return;

  const canvas = document.createElement("canvas");
  canvas.width  = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext("2d").drawImage(video, 0, 0);

  try {
    const ocr = await Tesseract.recognize(canvas, "eng", {
      tessedit_char_whitelist: "0123456789-",
      classify_bln_numeric_mode: 1
    });

    const rawText = ocr.data.text || "";

    // debug ให้เห็นชัด
    overlay.innerHTML = "OCR อ่านได้:<br>" + rawText;

    // ล้างให้เหลือแต่ตัวเลข
    const cleanText = rawText.replace(/[^0-9]/g, "");

    // เทียบกับรหัสสินทรัพย์
    for (const key in ASSETS) {
      if (cleanText.includes(key)) {
        overlay.innerHTML = "✅ พบข้อมูล<br>" + ASSETS[key];
        break;
      }
    }

  } catch (e) {
    console.error(e);
  }
}, 2000);
</script>

</body>
</html>
