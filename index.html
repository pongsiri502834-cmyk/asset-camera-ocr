<body>

<script>
/* ==============================

const SHEET_URL =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vQpXuB-T6npWk7MYedMvVFZCNghCnMg9Iu79j0KcMVreOMhksr6pLmOGpdGwfftRzRUMJGnPtr0H4wP/pub?gid=0&single=true&output=csv";

/** ‡∏≠‡πâ‡∏≤‡∏á‡∏≠‡∏¥‡∏á‡∏î‡πâ‡∏ß‡∏¢ ‚Äú‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‚Äù */
const COLS = {
  CODE:   'B',   // ‡∏£‡∏´‡∏±‡∏™
  DETAIL: 'D',   // ‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î
  PRICE:  'I',   // ‡∏°‡∏π‡∏•‡∏Ñ‡πà‡∏≤
  BOOK:   'N',   // ‡∏°‡∏π‡∏•‡∏Ñ‡πà‡∏≤‡∏ï‡∏≤‡∏°‡∏ö‡∏±‡∏ç‡∏ä‡∏µ
  KEEPER: 'K',   // ‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡∏Ñ‡∏£‡∏≠‡∏ö‡∏Ñ‡∏£‡∏≠‡∏á
  STATUS: 'L'    // ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞
};

/** (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ) ‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡∏´‡∏±‡∏ß‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡∏à‡∏£‡∏¥‡∏á ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ä‡∏±‡∏ß‡∏£‡πå‡∏¢‡∏¥‡πà‡∏á‡∏Ç‡∏∂‡πâ‡∏ô */
const HEADERS = {
  CODE:   "", // ‡πÄ‡∏ä‡πà‡∏ô "‡∏£‡∏´‡∏±‡∏™"
  DETAIL: "", // ‡πÄ‡∏ä‡πà‡∏ô "‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î"
  PRICE:  "", // ‡πÄ‡∏ä‡πà‡∏ô "‡∏°‡∏π‡∏•‡∏Ñ‡πà‡∏≤"
  BOOK:   "", // ‡πÄ‡∏ä‡πà‡∏ô "‡∏°‡∏π‡∏•‡∏Ñ‡πà‡∏≤‡∏ï‡∏≤‡∏°‡∏ö‡∏±‡∏ç‡∏ä‡∏µ"
  KEEPER: "", // ‡πÄ‡∏ä‡πà‡∏ô "‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡∏Ñ‡∏£‡∏≠‡∏ö‡∏Ñ‡∏£‡∏≠‡∏á"
  STATUS: ""  // ‡πÄ‡∏ä‡πà‡∏ô "‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞"
};

/* ==============================
   DOM
   ============================== */
const video   = document.getElementById("video");
const overlay = document.getElementById("overlay");
const statusEl  = document.getElementById("status");
const btnUnlock = document.getElementById("btnUnlock");
const btnToggleTorch = document.getElementById("btnToggleTorch");
const ding = document.getElementById("ding");

/* ==============================
   Utils
   ============================== */
function escapeHTML(str){
  return (str??"").toString()
   .replace(/&/g,"&amp;").replace(/</g,"&lt;")
   .replace(/>/g,"&gt;").replace(/"/g,"&quot;").replace(/'/g,"&#039;");
}
function normalizeBase(str){
  const m = ((str??"")+"").match(/\d{8,9}/);
  return m ? m[0] : "";
}
function colLetterToIndex(letter){
  const s = (letter||"").toUpperCase().trim();
  let n = 0;
  for (let i=0; i<s.length; i++){
    n = n*26 + (s.charCodeAt(i)-64);
  }
  return n-1;
}
/** header helper */
function getByHeader(rowObj, headerName){
  if(!headerName) return undefined;
  const keys = Object.keys(rowObj);
  const target = headerName.replace(/\s+/g,'').toLowerCase();
  for (const k of keys){
    const norm = k.replace(/\s+/g,'').toLowerCase();
    if (norm === target) return rowObj[k];
  }
  return undefined;
}
/** pick value (object with header OR array with index) */
function pickValue(rowObjOrArr, headerName, fallbackColLetter, headerMap){
  if (!Array.isArray(rowObjOrArr)) {
    const v = getByHeader(rowObjOrArr, headerName);
    if (v !== undefined && v !== null && v !== "") return v;
    if (headerMap && fallbackColLetter) {
      const headerKey = headerMap[fallbackColLetter];
      if (headerKey && rowObjOrArr[headerKey] !== undefined) return rowObjOrArr[headerKey];
    }
    return "";
  }
  const idx = colLetterToIndex(fallbackColLetter);
  return (rowObjOrArr[idx] ?? "");
}
/** ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ß‡πà‡∏≤‡πÄ‡∏õ‡πá‡∏ô ‚Äú‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡πÄ‡∏á‡∏¥‡∏ô‚Äù ‡πÑ‡∏´‡∏° */
function looksLikeNumber(x){
  return typeof x === "string"
    ? !!x.trim() && /^[\d.,]+$/.test(x.trim())
    : typeof x === "number";
}
/** ‡∏õ‡∏£‡∏±‡∏ö‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡πÄ‡∏•‡∏Ç: ‡∏ï‡∏±‡∏î‡∏Ñ‡∏≠‡∏°‡∏°‡∏≤, ‡πÄ‡∏ß‡πâ‡∏ô‡∏à‡∏∏‡∏î‡∏ó‡∏®‡∏ô‡∏¥‡∏¢‡∏° */
function normalizeNumberStr(x){
  const s = (x ?? "").toString().trim();
  if (!s) return s;
  // ‡πÅ‡∏õ‡∏•‡∏á 7,943.93 -> 7943.93 (‡πÄ‡∏Å‡πá‡∏ö‡πÅ‡∏™‡∏î‡∏á‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏Ñ‡∏≠‡∏°‡∏°‡∏≤‡∏≠‡∏µ‡∏Å‡∏ó‡∏µ ‡∏´‡∏£‡∏∑‡∏≠‡πÅ‡∏™‡∏î‡∏á‡∏î‡∏¥‡∏ö‡∏Å‡πá‡πÑ‡∏î‡πâ)
  const cleaned = s.replace(/,/g,'');
  return cleaned;
}

/* ==============================
   Data store
   ============================== */
const ASSETS_BASE = new Map(); // key: base, value: Array<asset>

/* ==============================
   ‡πÇ‡∏´‡∏•‡∏î‡∏ä‡∏µ‡∏ï
   ============================== */
async function loadSheet(){
  try{
    const res = await fetch(SHEET_URL,{cache:"no-store"});
    if(!res.ok) throw new Error("HTTP "+res.status);
    const text = await res.text();

    // ‡∏û‡∏¢‡∏≤‡∏¢‡∏≤‡∏°‡πÉ‡∏ä‡πâ header ‡∏Å‡πà‡∏≠‡∏ô
    let parsed = Papa.parse(text, { header: true, skipEmptyLines: true });
    let useHeader = true;

    if (!parsed.data || !parsed.data.length || Object.keys(parsed.data[0]).length <= 1) {
      parsed = Papa.parse(text, { header: false, skipEmptyLines: true });
      useHeader = false;
    }

    // map letter -> headerKey (‡πÄ‡∏°‡∏∑‡πà‡∏≠ header:true)
    const headerMap = {};
    if (useHeader) {
      const fields = parsed.meta.fields || [];
      fields.forEach((k, i) => {
        const letter = String.fromCharCode(65 + i); // 65='A'
        headerMap[letter] = k;
      });
    }

    const rows = parsed.data;
    let count = 0;

    for (let i = 0; i < rows.length; i++) {
      const row = rows[i];

      const codeB = useHeader
        ? pickValue(row, HEADERS.CODE,   COLS.CODE,   headerMap)
        : pickValue(row, "",            COLS.CODE);
      const base = normalizeBase(codeB);
      if (!base) continue;

      const detailD = useHeader
        ? pickValue(row, HEADERS.DETAIL, COLS.DETAIL, headerMap)
        : pickValue(row, "",            COLS.DETAIL);

      const priceI = useHeader
        ? pickValue(row, HEADERS.PRICE,  COLS.PRICE,  headerMap)
        : pickValue(row, "",            COLS.PRICE);

      let bookN = useHeader
        ? pickValue(row, HEADERS.BOOK,   COLS.BOOK,   headerMap)
        : pickValue(row, "",            COLS.BOOK);

      let keeperK = useHeader
        ? pickValue(row, HEADERS.KEEPER, COLS.KEEPER, headerMap)
        : pickValue(row, "",            COLS.KEEPER);

      const statusL = useHeader
        ? pickValue(row, HEADERS.STATUS, COLS.STATUS, headerMap)
        : pickValue(row, "",            COLS.STATUS);

      // ---------- Heuristic ‡∏Å‡∏±‡∏ô‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡∏™‡∏•‡∏±‡∏ö ----------
      // ‡∏ñ‡πâ‡∏≤ bookN ‡πÄ‡∏õ‡πá‡∏ô "‡∏ä‡∏∑‡πà‡∏≠‡∏Ñ‡∏ô" (‡∏°‡∏µ‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£) ‡πÅ‡∏•‡∏∞ keeperK ‡πÄ‡∏õ‡πá‡∏ô "‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç" ‡πÉ‡∏´‡πâ‡∏™‡∏•‡∏±‡∏ö‡∏Å‡∏±‡∏ô
      const bookLooksNumeric   = looksLikeNumber(bookN);
      const keeperLooksNumeric = looksLikeNumber(keeperK);
      const bookLooksText      = /[^\d.,]/.test((bookN ?? "").toString());
      const keeperLooksText    = /[^\d.,]/.test((keeperK ?? "").toString());

      if (!bookLooksNumeric && keeperLooksNumeric && bookLooksText) {
        // ‡∏™‡∏•‡∏±‡∏ö
        const tmp = bookN; bookN = keeperK; keeperK = tmp;
      }

      // ‡∏ü‡∏≠‡∏£‡πå‡πÅ‡∏°‡∏ï‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡πÉ‡∏´‡πâ‡∏î‡∏π‡∏™‡∏∞‡∏≠‡∏≤‡∏î (‡πÄ‡∏Å‡πá‡∏ö‡πÇ‡∏ä‡∏ß‡πå‡∏°‡∏µ‡∏Ñ‡∏≠‡∏°‡∏°‡πà‡∏≤‡πÄ‡∏î‡∏¥‡∏°‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà‡∏Å‡πá‡πÑ‡∏î‡πâ)
      const priceShow = (priceI ?? "").toString().trim();
      const bookShow  = (bookN ?? "").toString().trim();

      const asset = {
        base,
        codeB:    (codeB ?? "").toString().trim(),
        detailD:  (detailD ?? "").toString().trim(),
        priceI:   priceShow,
        bookN:    bookShow,
        keeperK:  (keeperK ?? "").toString().trim(),
        statusL:  (statusL ?? "").toString().trim()
      };

      if (!ASSETS_BASE.has(base)) ASSETS_BASE.set(base, []);
      ASSETS_BASE.get(base).push(asset);
      count++;
    }

    statusEl.innerText = `‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢ ‚Ä¢ ‡πÅ‡∏ñ‡∏ß: ${count.toLocaleString()} ‚Ä¢ ‡πÄ‡∏•‡∏Ç‡∏ê‡∏≤‡∏ô: ${ASSETS_BASE.size.toLocaleString()}`;
  }catch(e){
    console.error(e);
    statusEl.innerText = "‡πÇ‡∏´‡∏•‡∏î Google Sheet ‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à";
  }
}

/* ==============================
   ‡∏Å‡∏•‡πâ‡∏≠‡∏á & ‡πÑ‡∏ü‡∏â‡∏≤‡∏¢
   ============================== */
let track=null, torchOn=false;
async function initCamera(){
  try{
    const stream = await navigator.mediaDevices.getUserMedia({
      video:{ facingMode:{ideal:"environment"}, width:{ideal:1920}, height:{ideal:1080} },
      audio:false
    });
    video.srcObject = stream;
    statusEl.innerText = "‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô";
    track = stream.getVideoTracks()[0];

    try{
      const caps = track.getCapabilities?.() || {};
      if("torch" in caps) btnToggleTorch.disabled = false;
    }catch{}
  }catch(err){
    console.error(err);
    statusEl.innerText = "‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ: " + (err.message||err);
  }
}
btnToggleTorch.addEventListener("click", async ()=>{
  if(!track) return;
  try{
    const caps = track.getCapabilities?.() || {};
    if(!("torch" in caps)) return;
    torchOn = !torchOn;
    await track.applyConstraints({advanced:[{torch:torchOn}]});
    btnToggleTorch.textContent = torchOn ? "üî¶ ‡∏õ‡∏¥‡∏î‡πÑ‡∏ü‡∏â‡∏≤‡∏¢" : "üî¶ ‡πÄ‡∏õ‡∏¥‡∏î‡πÑ‡∏ü‡∏â‡∏≤‡∏¢";
  }catch(e){ console.warn("Torch error:", e); }
});

/* ==============================
   Tesseract
   ============================== */
let worker, workerReady=false;
async function initOcr(){
  worker = await Tesseract.createWorker("eng",1,{logger:()=>{}});
  await worker.setParameters({
    tessedit_char_whitelist:"0123456789",
    classify_bln_numeric_mode:"1"
  });
  workerReady = true;
}

/* ==============================
   Scan loop
   ============================== */
let locked=false, lastRun=0;
const SCAN_INTERVAL_MS = 1200;

function getRoiCanvas(){
  const vw=video.videoWidth, vh=video.videoHeight;
  if(!vw||!vh) return null;

  const roiW=Math.floor(vw*0.60), roiH=Math.floor(vh*0.30);
  const roiX=Math.floor((vw-roiW)/2), roiY=Math.floor((vh-roiH)/2);

  const canvas=document.createElement("canvas");
  canvas.width=roiW; canvas.height=roiH;

  const ctx=canvas.getContext("2d");
  ctx.imageSmoothingEnabled=false;
  ctx.drawImage(video, roiX,roiY,roiW,roiH, 0,0,roiW,roiH);

  // grayscale + contrast
  const img=ctx.getImageData(0,0,roiW,roiH); const d=img.data;
  for(let i=0;i<d.length;i+=4){
    const gray=(d[i]*0.299 + d[i+1]*0.587 + d[i+2]*0.114) | 0;
    const v=Math.max(0,Math.min(255,(gray-128)*1.2+128));
    d[i]=d[i+1]=d[i+2]=v;
  }
  ctx.putImageData(img,0,0);
  return canvas;
}

function assetToHTML(a){
  return `
    <b>‡∏£‡∏´‡∏±‡∏™:</b> ${escapeHTML(a.codeB)}<br>
    <b>‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î:</b> ${escapeHTML(a.detailD)}<br>
    <b>‡∏°‡∏π‡∏•‡∏Ñ‡πà‡∏≤:</b> ${escapeHTML(a.priceI)} ‡∏ö‡∏≤‡∏ó<br>
    <b>‡∏°‡∏π‡∏•‡∏Ñ‡πà‡∏≤‡∏ï‡∏≤‡∏°‡∏ö‡∏±‡∏ç‡∏ä‡∏µ:</b> ${escapeHTML(a.bookN)} ‡∏ö‡∏≤‡∏ó<br>
    <b>‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡∏Ñ‡∏£‡∏≠‡∏ö‡∏Ñ‡∏£‡∏≠‡∏á:</b> ${escapeHTML(a.keeperK)}<br>
    <b>‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞:</b> ${escapeHTML(a.statusL)}
  `;
}

async function loopScan(){
  const now=Date.now();
  if(!workerReady||locked) return;
  if(now-lastRun<SCAN_INTERVAL_MS) return;
  if(video.readyState<2||video.videoWidth===0) return;

  lastRun=now;

  const canvas=getRoiCanvas();
  if(!canvas) return;

  try{
    const {data} = await worker.recognize(canvas);
    const raw=(data.text||"").replace(/\s+/g," ").trim();

    overlay.innerHTML = `OCR ‡∏≠‡πà‡∏≤‡∏ô‡πÑ‡∏î‡πâ:<br><span class="small">${escapeHTML(raw)}</span>`;

    const base = normalizeBase(raw);
    if(base){
      const items = ASSETS_BASE.get(base);
      if(items && items.length>0){
        locked=true;
        if(items.length===1){
          overlay.innerHTML = `‚úÖ ‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏¥‡∏ô‡∏ó‡∏£‡∏±‡∏û‡∏¢‡πå<br><br>${assetToHTML(items[0])}`;
        }else{
          const lis = items.map(a=>`<li>${assetToHTML(a)}</li>`).join("");
          overlay.innerHTML = `
            ‚úÖ ‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏¥‡∏ô‡∏ó‡∏£‡∏±‡∏û‡∏¢‡πå ${items.length} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ ‡∏ó‡∏µ‡πà‡∏°‡∏µ‡πÄ‡∏•‡∏Ç‡∏ê‡∏≤‡∏ô ${escapeHTML(base)}
            <div class="hr"></div>
            <ul class="asset-list">${lis}</ul>
          `;
        }
        try{navigator.vibrate?.(120);}catch{}
        try{ding.currentTime=0; ding.play().catch(()=>{});}catch{}
        btnUnlock.disabled=false;
      }else{
        overlay.innerHTML = `‚ö†Ô∏è ‡∏û‡∏ö‡πÄ‡∏•‡∏Ç‡∏ê‡∏≤‡∏ô ${escapeHTML(base)}<br>‡πÅ‡∏ï‡πà‡πÑ‡∏°‡πà‡∏û‡∏ö‡πÉ‡∏ô‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•`;
      }
    }
  }catch(e){
    console.error("OCR error:", e);
  }
}

btnUnlock.addEventListener("click", ()=>{
  locked=false; btnUnlock.disabled=true; overlay.innerHTML="‡∏£‡∏≠‡∏Å‡∏≤‡∏£‡∏™‡πÅ‡∏Å‡∏ô‚Ä¶";
});
setInterval(loopScan,200);

/* ==============================
   Start
   ============================== */
(async function main(){
  await loadSheet();
  await initCamera();
  await initOcr();
  statusEl.innerText += " ‚Ä¢ OCR ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô";
})();
</script>
