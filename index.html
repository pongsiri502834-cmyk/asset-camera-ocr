/* ==============================

function escapeHTML(str){
  return (str??"").toString()
   .replace(/&/g,"&amp;").replace(/</g,"&lt;")
   .replace(/>/g,"&gt;").replace(/"/g,"&quot;").replace(/'/g,"&#039;");
}
function normalizeBase(str){
  const m = ((str??"")+"").match(/\d{8,9}/);
  return m ? m[0] : "";
}
/** ‡πÅ‡∏õ‡∏•‡∏á‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå -> index (A=0, B=1, ‚Ä¶) */
function colLetterToIndex(letter){
  const s = (letter||"").toUpperCase().trim();
  let n = 0;
  for (let i=0; i<s.length; i++){
    n = n*26 + (s.charCodeAt(i)-64);
  }
  return n-1;
}

/** ‡∏Ñ‡∏∑‡∏ô‡∏Ñ‡πà‡∏≤‡∏à‡∏≤‡∏Å row ‡∏ï‡∏≤‡∏° "‡∏ä‡∏∑‡πà‡∏≠‡∏´‡∏±‡∏ß‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå" (‡πÅ‡∏ö‡∏ö‡∏¢‡∏∑‡∏î‡∏´‡∏¢‡∏∏‡πà‡∏ô) */
function getByHeader(rowObj, headerName){
  if(!headerName) return undefined;
  const keys = Object.keys(rowObj);
  // ‡πÅ‡∏°‡∏ó‡∏ä‡πå‡πÅ‡∏ö‡∏ö‡πÑ‡∏°‡πà‡∏™‡∏ô‡πÄ‡∏ß‡πâ‡∏ô‡∏ß‡∏£‡∏£‡∏Ñ/‡πÄ‡∏Ñ‡∏™
  const target = headerName.replace(/\s+/g,'').toLowerCase();
  for (const k of keys){
    const norm = k.replace(/\s+/g,'').toLowerCase();
    if (norm === target) return rowObj[k];
  }
  return undefined;
}

/** ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ñ‡πà‡∏≤‡∏à‡∏≤‡∏Å row (‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏ó‡∏±‡πâ‡∏á‡πÅ‡∏ö‡∏ö header object ‡πÅ‡∏•‡∏∞ index ‡∏ï‡∏≤‡∏°‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå) */
function pickValue(rowObjOrArr, headerName, fallbackColLetter, headerMap){
  // 1) ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô object (Papa header:true) ‚Üí ‡∏•‡∏≠‡∏á‡∏ï‡∏≤‡∏° headerName
  if (!Array.isArray(rowObjOrArr)) {
    const v = getByHeader(rowObjOrArr, headerName);
    if (v !== undefined && v !== null && v !== "") return v;
    // ‡πÑ‡∏°‡πà‡πÄ‡∏à‡∏≠ ‚Üí ‡∏•‡∏≠‡∏á‡∏î‡πâ‡∏ß‡∏¢ headerMap (map ‡∏ó‡∏µ‡πà‡∏à‡∏±‡∏ö‡∏ä‡∏∑‡πà‡∏≠‡∏´‡∏±‡∏ß‡∏à‡∏£‡∏¥‡∏á ‚Üí letter)
    if (headerMap && fallbackColLetter) {
      const letter = headerMap[fallbackColLetter]; // headerMap['B'] = actual header key
      if (letter && rowObjOrArr[letter] !== undefined) return rowObjOrArr[letter];
    }
    // ‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢ ‚Üí ‡∏•‡∏≠‡∏á‡πÉ‡∏ä‡πâ‡∏ä‡∏∑‡πà‡∏≠‡∏Ñ‡∏µ‡∏¢‡πå‡∏ï‡∏≤‡∏°‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£ (‡∏´‡∏≤‡∏Å‡∏´‡∏±‡∏ß‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡∏à‡∏£‡∏¥‡∏á‡∏ñ‡∏π‡∏Å export ‡∏°‡∏≤‡πÄ‡∏õ‡πá‡∏ô 'B', 'D' ‡∏Ø‡∏•‡∏Ø ‡∏ã‡∏∂‡πà‡∏á‡πÑ‡∏°‡πà‡∏Ñ‡πà‡∏≠‡∏¢‡πÄ‡∏Å‡∏¥‡∏î)
    if (rowObjOrArr[fallbackColLetter] !== undefined) return rowObjOrArr[fallbackColLetter];
    return "";
  }

  // 2) ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô array (header:false) ‚Üí ‡πÉ‡∏ä‡πâ‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡πÄ‡∏õ‡πá‡∏ô‡∏´‡∏•‡∏±‡∏Å
  const idx = colLetterToIndex(fallbackColLetter);
  return (rowObjOrArr[idx] ?? "");
}

/* ==============================
   1) ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å Sheet
   ============================== */
const ASSETS_BASE = new Map(); // key: ‡πÄ‡∏•‡∏Ç‡∏ê‡∏≤‡∏ô, value: Array<asset>
let HEADER_ROW_KEYS = [];      // ‡πÄ‡∏Å‡πá‡∏ö‡∏ä‡∏∑‡πà‡∏≠ header ‡∏à‡∏£‡∏¥‡∏á‡πÉ‡∏ô‡∏ä‡∏µ‡∏ï (‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÉ‡∏ä‡πâ header:true)

async function loadSheet(){
  try{
    const res = await fetch(SHEET_URL,{cache:"no-store"});
    if(!res.ok) throw new Error("HTTP "+res.status);
    const text = await res.text();

    // ‡∏•‡∏≠‡∏á parse ‡πÅ‡∏ö‡∏ö‡∏°‡∏µ header ‡∏Å‡πà‡∏≠‡∏ô (‡πÅ‡∏°‡πà‡∏ô‡∏Å‡∏ß‡πà‡∏≤)
    let parsed = Papa.parse(text, { header: true, skipEmptyLines: true });
    let useHeader = true;

    if (!parsed.data || !parsed.data.length || Object.keys(parsed.data[0]).length <= 1) {
      // ‡∏ñ‡πâ‡∏≤ parse ‡πÅ‡∏ö‡∏ö header ‡πÑ‡∏°‡πà‡∏™‡∏ß‡∏¢ ‚Üí fallback ‡πÄ‡∏õ‡πá‡∏ô‡πÑ‡∏°‡πà‡∏°‡∏µ header
      parsed = Papa.parse(text, { header: false, skipEmptyLines: true });
      useHeader = false;
    }

    // ‡∏ó‡∏≥ map: letter -> headerKey (‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏ï‡∏≠‡∏ô header:true)
    const headerMap = {};
    if (useHeader) {
      HEADER_ROW_KEYS = parsed.meta.fields || [];
      // ‡∏™‡∏£‡πâ‡∏≤‡∏á mapping ‡πÅ‡∏ö‡∏ö‡∏á‡πà‡∏≤‡∏¢‡πÇ‡∏î‡∏¢‡∏Å‡∏≤‡∏£‡∏≠‡πâ‡∏≤‡∏á‡∏•‡∏≥‡∏î‡∏±‡∏ö‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡∏ï‡∏≤‡∏° fields
      HEADER_ROW_KEYS.forEach((k, i) => {
        const letter = String.fromCharCode(65 + i); // 65='A'
        headerMap[letter] = k;
      });
    }

    // ‡πÄ‡∏î‡∏¥‡∏ô‡∏ó‡∏∏‡∏Å‡πÅ‡∏ñ‡∏ß
    const rows = parsed.data;
    let count = 0;

    for (let i = 0; i < rows.length; i++) {
      const row = rows[i];

      // ‡∏î‡∏∂‡∏á "‡∏£‡∏´‡∏±‡∏™ (B)" ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏´‡∏≤‡πÄ‡∏•‡∏Ç‡∏ê‡∏≤‡∏ô
      const codeB = useHeader
        ? pickValue(row, HEADERS.CODE, COLS.CODE, headerMap)
        : pickValue(row, "", COLS.CODE);

      const base = normalizeBase(codeB);
      if (!base) continue;

      const detailD = useHeader
        ? pickValue(row, HEADERS.DETAIL, COLS.DETAIL, headerMap)
        : pickValue(row, "", COLS.DETAIL);

      const priceI = useHeader
        ? pickValue(row, HEADERS.PRICE, COLS.PRICE, headerMap)
        : pickValue(row, "", COLS.PRICE);

      const bookN = useHeader
        ? pickValue(row, HEADERS.BOOK, COLS.BOOK, headerMap)
        : pickValue(row, "", COLS.BOOK);

      const keeperK = useHeader
        ? pickValue(row, HEADERS.KEEPER, COLS.KEEPER, headerMap)
        : pickValue(row, "", COLS.KEEPER);

      const statusL = useHeader
        ? pickValue(row, HEADERS.STATUS, COLS.STATUS, headerMap)
        : pickValue(row, "", COLS.STATUS);

      const asset = {
        base,
        codeB: (codeB ?? "").toString().trim(),
        detailD: (detailD ?? "").toString().trim(),
        priceI: (priceI ?? "").toString().trim(),
        bookN: (bookN ?? "").toString().trim(),
        keeperK: (keeperK ?? "").toString().trim(),
        statusL: (statusL ?? "").toString().trim()
      };

      if (!ASSETS_BASE.has(base)) ASSETS_BASE.set(base, []);
      ASSETS_BASE.get(base).push(asset);
      count++;
    }

    statusEl.innerText = `‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢ ‚Ä¢ ‡πÅ‡∏ñ‡∏ß: ${count.toLocaleString()} ‚Ä¢ ‡πÄ‡∏•‡∏Ç‡∏ê‡∏≤‡∏ô: ${ASSETS_BASE.size.toLocaleString()}`;
  }catch(e){
    console.error(e);
    statusEl.innerText = "‡πÇ‡∏´‡∏•‡∏î Google Sheet ‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à";
  }
}

  try{

/* ==============================

   ============================== */
let locked=false, lastRun=0;
const SCAN_INTERVAL_MS = 1200;

function getRoiCanvas(){
  const vw=video.videoWidth, vh=video.videoHeight;
  if(!vw||!vh) return null;

  const roiW=Math.floor(vw*0.60), roiH=Math.floor(vh*0.30);
  const roiX=Math.floor((vw-roiW)/2), roiY=Math.floor((vh-roiH)/2);

  const canvas=document.createElement("canvas");
  canvas.width=roiW; canvas.height=roiH;

  const ctx=canvas.getContext("2d");
  ctx.imageSmoothingEnabled=false;
  ctx.drawImage(video, roiX,roiY,roiW,roiH, 0,0,roiW,roiH);

  // grayscale + contrast
  const img=ctx.getImageData(0,0,roiW,roiH); const d=img.data;
  for(let i=0;i<d.length;i+=4){
    const gray=(d[i]*0.299 + d[i+1]*0.587 + d[i+2]*0.114) | 0;
    const v=Math.max(0,Math.min(255,(gray-128)*1.2+128));
    d[i]=d[i+1]=d[i+2]=v;
  }
  ctx.putImageData(img,0,0);
  return canvas;
}

    <b>‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡∏Ñ‡∏£‡∏≠‡∏ö‡∏Ñ‡∏£‡∏≠‡∏á:</b> ${escapeHTML(a.keeperK)}<br>

async function loopScan(){

  if(!workerReady||locked) return;
  if(now-lastRun<SCAN_INTERVAL_MS) return;
  if(video.readyState<2||video.videoWidth===0) return;

  lastRun=now;

  const canvas=getRoiCanvas();

  try{
    const {data} = await worker.recognize(canvas);
    const raw=(data.text||"").replace(/\s+/g," ").trim();

    overlay.innerHTML = `OCR ‡∏≠‡πà‡∏≤‡∏ô‡πÑ‡∏î‡πâ:<br><span class="small">${escapeHTML(raw)}</span>`;

    if(base){

        }else{
          const lis = items.map(a=>`<li>${assetToHTML(a)}</li>`).join("");
          overlay.innerHTML = `
            ‚úÖ ‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏¥‡∏ô‡∏ó‡∏£‡∏±‡∏û‡∏¢‡πå ${items.length} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ ‡∏ó‡∏µ‡πà‡∏°‡∏µ‡πÄ‡∏•‡∏Ç‡∏ê‡∏≤‡∏ô ${escapeHTML(base)}
            <div class="hr"></div>

          `;
        }

        try{navigator.vibrate?.(120);}catch{}
        try{ding.currentTime=0; ding.play().catch(()=>{});}catch{}
        btnUnlock.disabled=false;
      }else{
        overlay.innerHTML = `‚ö†Ô∏è ‡∏û‡∏ö‡πÄ‡∏•‡∏Ç‡∏ê‡∏≤‡∏ô ${escapeHTML(base)}<br>‡πÅ‡∏ï‡πà‡πÑ‡∏°‡πà‡∏û‡∏ö‡πÉ‡∏ô‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•`;
      }
    }
  }catch(e){
    console.error("OCR error:", e);
  }
}
